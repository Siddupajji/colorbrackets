<body>
    <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <img class="mb-4" style="margin-left: 110px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png" alt="" width="72" height="72">

        <label for="inputEmail" class="sr-only">Enter Your Name</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Your name" required autofocus formControlName="name">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control mt-2" placeholder="Email address" required autofocus formControlName="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Password" required formControlName="password">
        <div class="checkbox mb-3">
            <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
    </form>


</body>
