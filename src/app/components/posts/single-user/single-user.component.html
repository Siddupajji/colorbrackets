<a style="cursor: pointer;" (click)="onSelected()">
    <div class="container">
        <div class="col-xs-12 ">
            <div class="m-4">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">

                        <th scope="col">id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Company</th>
                        <th scope="col">Designation</th>
                        <th scope="col">Company_logo</th>

                    </thead>

                    <tbody>
                        <tr>
                            <th scope="row">{{user.id}}</th>
                            <td>{{user.name}}</td>
                            <td>{{user.company}}</td>
                            <td>{{user.designation}}</td>
                            <td><img style="height: 60px; border-radius: 50%;" src="{{user.company_logo}}"></td>
                        </tr>

                    </tbody>

                </table>
            </div>
        </div>
    </div>
</a>
